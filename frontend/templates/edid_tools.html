{% extends "base.html" %}
{% block content %}

<div class="page">

    <div class="top-bar">
        <button onclick="location.href='/'">Home</button>
    </div>

    <h1>EDID Tools</h1>

    <div class="controls">
        <label for="port">Port:</label>
		<select id="port" name="port">

 <button onclick="loadConnectors(true)">↻ Refresh Ports</button>


        <button onclick="readEdid()">Read EDID</button>
        <button onclick="resetView()">Reset</button>

        
    </div>

    <!-- ✅ REQUIRED ELEMENTS -->
    <div class="status" id="status">Idle</div>
	<div id="match" class="match"></div>

    <pre id="output" class="output"></pre>

<div class="toggle">
            <label>
                <input type="radio" name="viewMode" value="binary" checked onchange="switchView()">
                Binary
            </label>
            <label>
                <input type="radio" name="viewMode" value="decoded" onchange="switchView()">
                Decoded
            </label>
        </div>

<button id="saveBtn" disabled>Save EDID</button>

</div>

<!-- ✅ SCRIPT LAST -->
<script src="{{ url_for('static', filename='js/edid.js') }}"></script>

{% endblock %}
