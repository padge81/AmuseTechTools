{% extends "base.html" %}
{% block content %}

<div class="page">

    <div class="top-bar">
        <button onclick="location.href='/'">Home</button>
    </div>

    <h1>EDID TOOlS</h1>

   <div class="controls">
    <label>Port:</label>
    <select id="port">
        <option value="card0-HDMI-A-1">HDMI-A-1</option>
    </select>

    <button onclick="readEdid()">Read EDID</button>
    <button onclick="resetView()">Reset</button>

    <div class="toggle">
        <label>
            <input type="radio" name="viewMode" value="binary" checked onchange="switchView()">
            Binary
        </label>
        <label>
            <input type="radio" name="viewMode" value="decoded" onchange="switchView()">
            Decoded
        </label>
    </div>
</div>


<script src="{{ url_for('static', filename='js/edid.js') }}"></script>

{% endblock %}
