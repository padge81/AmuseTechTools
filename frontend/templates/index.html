{% extends "base.html" %}
{% block content %}

<div class="container">

    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="AmuseTech">
    </div>

    <div class="menu">
        <button onclick="location.href='/edid'">EDID Tools</button>
        <button onclick="location.href='/pattern'">Pattern Generator</button>
        <button onclick="location.href='/camera'">Camera</button>
        <button onclick="location.href='/input-output'">Input / Output</button>
    </div>

    <div class="bottom-bar">
        <button onclick="systemAction('exit_browser')">Exit Browser</button>
        <button onclick="systemAction('reboot')">Reboot Pi</button>
        <button onclick="systemAction('shutdown')">Shutdown Pi</button>
    </div>

    <div class="footer">
        <span>Version: {{ version }}</span>
        <button onclick="systemAction('update')">Update from GitHub</button>
    </div>

</div>

<script src="{{ url_for('static', filename='js/system.js') }}"></script>

{% endblock %}
