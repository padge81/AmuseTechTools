{% extends "base.html" %}
{% block content %}

<div class="container">

    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="AmuseTech">
    </div>

    <div class="menu">
        <button onclick="location.href='/edid'">EDID Tools</button>
        <button onclick="location.href='/pattern'">Pattern Generator</button>
        <button onclick="location.href='/camera'">Camera</button>
        <button onclick="location.href='/input-output'">Input / Output</button>
    </div>

    <div class="bottom-bar">
        <button onclick="fetch('/system/exit')">Exit Browser</button>
        <button onclick="fetch('/system/reboot')">Reboot</button>
        <button onclick="fetch('/system/shutdown')">Shutdown</button>
    </div>

    <div class="footer">
        <div>v{{ version }}</div>
        <button onclick="fetch('/system/update')">Update from GitHub</button>
    </div>

</div>

{% endblock %}
